<!DOCTYPE html>

	<!-- 
		An object has a className property which keeps it’s class names delimited by spaces:
			var obj = {
			  className: 'open menu'
			}
		Write a function removeClass(obj, cls) which removes a class cls if it is set:
			removeClass(obj, 'open') // obj.className='menu'
			removeClass(obj, 'blabla')  // no changes (no class to remove)
		
		@author Estela Muñoz Cordón
		@version 1.0
	 -->
	<head>
		<meta charset="utf-8"/>

		<title>Borrar una clase</title>
		
		<!--Llamamos a nuestro código JavaScript externo-->
		<script type="text/javascript" src="../js/BorrarClase.js"></script>
		
		<!--En el caso de que el navegador tenga desactivado 
		JavaScript, avisamos de este hecho y decimos como 
		solucionarlo, aportando un enlace-->

			<a href="http://enable-javascript.com/es/">Activar/Desactivar JavaScript</a>
		</noscript>
	</head>
	
	<body>
		<div id="info"></div>
	</body>
</html>
